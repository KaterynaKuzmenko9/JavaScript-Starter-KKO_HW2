<body>
    <script>
        let inputX = prompt("Введіть перший доданок", 0);
        let inputY = prompt("Введіть другий доданок", 0);

        let x = Number(inputX);
        let y = Number(inputY);

        let sum = x + y;
        let mn = x * y;
        let dil = x / y;
        let min = x - y;

       
         alert(`${x} + ${y} = ${sum}`);
         alert(`${x} * ${y} = ${mn}`);
         alert(`${x} / ${y} = ${dil}`);
         alert(`${x} - ${y} = ${min}`);

      
        
    

    </script>
