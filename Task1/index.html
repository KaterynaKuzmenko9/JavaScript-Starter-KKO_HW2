<!DOCTYPE html>

<head>

    <!--      Уявіть, що ви розробляєте сценарій, який використовуватиметься для каталогу товарів в інтернет магазині.
        Завдання сценарію, розрахувати яка має бути ширина блоку з описом товару, щоб в один рядок помістилося
        певну кількість товарів. Отримане значення ширини одного блоку відобразіть у консолі. -->
</head>

<body>
    <script>
        let screenWidth = 1980; // ширина екрану
        let margins = 10; // відступи між блоками з описом товару
        let desieredBlockCount = 5; // кількість блоків з описом, які мають відобразитися в один рядок

        let width = (screenWidth - (desieredBlockCount -1)* margins ) /desieredBlockCount; 
        console.log(`Ширина блоку з описом товару:${width}` );
      
    </script>
</body>

</html>
